<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <h1>Let's play game</h1>
    <p>Rock Paper Scissors</p>

    <button
      class="move-button"
      onclick="
       playGame('rock');
        "
    >
      <img class="move-icon" src="image/Rock.png" />
    </button>

    <button
      class="move-button"
      onclick="
        playGame('paper');
      "
    >
      <img class="move-icon" src="image/Paper.png" />
    </button>

    <button
      class="move-button"
      onclick="
       playGame('scissors');
       "
    >
      <img class="move-icon" src="image/Scissors.png" />
    </button>

    <button
      class="move-button"
      onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0
    "
    >
      <img class="reset-button" src="image/Reset.png" />
    </button>

    <script src="scripts/game.js"></script>
  </body>
</html>
